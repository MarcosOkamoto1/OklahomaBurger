<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oklahoma Burger</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <link rel="shortcut icon" href="assets/Burger.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <a href="">Oklahoma <span>&diams;</span> Burger </a>
        </div>
        <nav>
          <ul class="leftside">
            <li><a href="" class="active">Início</a></li>
            <li><a href="">Burgers</a></li>
            <li><a href="">Contato</a></li>
          </ul>
          <div class="rightside">
            <a href="" class="button">Fazer Pedido</a>
          </div>
        </nav>
        <div class="menu">
          <div class="menu-icon">
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>
    </header>
    <section class="hero">
      <div class="container">
        <div class="leftside">
          <h1>
            O <span class="span1">hambúrguer</span>
            mais delicioso.
          </h1>
          <p>
            A primeira hamburgueria virutal que você faz o pedido online e come
            o burger através do computador.
          </p>
          <a href="" class="button">Fazer pedido</a>
        </div>
        <div class="rightside">
          <img src="./assets/heroBurger.png" alt="" />
        </div>
      </div>
    </section>
    <section class="search">
      <div class="container">
        <div class="title">Pesquise o seu<br />hambúrguer favorito!</div>
        <div class="sides">
          <div class="leftside">
            <input type="search" placeholder="Digite o nome do burger!" />
          </div>
          <div class="rightside">
            <select>
              <option value="">Selecione Categoria</option>
              <option value="burgers">Burgers</option>
              <option value="pizza">Pizza</option>
              <option value="vegetariano">Vegetariano</option>
              <option value="kids">Kids</option>
            </select>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
